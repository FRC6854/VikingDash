<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>VikingDash</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3" id="mainNav" style="z-index: 10;padding: 0px;background: var(--bs-gray-900);">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/" style="padding: 0px;"><img width="70px" src="static/img/assets/valkyrie_onecolor_inverted.png"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/"><strong>FRC6854 Official Dashboard</strong></a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-3">
        {% if alert %}
        <div class="alert alert-info" role="alert">
            {{alert}}
        </div>
        {% endif %}
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Create a match</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label" style="color: var(--bs-red);"><strong>Red Alliance</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="text" placeholder="4039,3683,6854" required="" name="red"></div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label" style="color: var(--bs-blue);"><strong>Blue Alliance</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="text" placeholder="4039,3683,6854" required="" name="blue"></div>
                            </div><code>Needs to be formatted like&nbsp;4039,3683,6854. Anything else wont work.&nbsp;</code>
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label"><strong>Time</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="time" name="time" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label"><strong>Event Name</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="text" placeholder="Qualifiers #1" name="name" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label" style="color: var(--bs-red);"><strong>Red Team Name</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="text" value="Red Alliance" name="redname"></div>
                            </div>
                            <div class="row">
                                <div class="col-xl-3"><label class="col-form-label" style="color: var(--bs-blue);"><strong>Blue Team Name</strong></label></div>
                                <div class="col-xl-8"><input class="form-control" type="text" value="Blue Alliance" name="bluename"></div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Create a match">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            Retire Matches
                        </h5>
                    </div>
                    <div class="card-body">
                        {% include "backend/archive.jinja" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Change Status</h5>
                    </div>
                    <div class="card-body">
                        <input class="form-control" type="text" name="status" value="{{status}}" id="status_text"><input class="btn btn-primary" style="margin-top: 5px;" value="Update Panel" id="set_status">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Management</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-danger" type="button" id="reset_kiosk">Reload Kiosk Page</button>
                        <button class="btn btn-danger" type="button" id="delete_all">Delete all matches</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/backend.js"></script>
</body>

</html>
